branches:
  only:
    - master

sudo: required
dist: trusty
language: rust
rust:
  - 1.32.0

matrix:
  fast_finish: true

before_install:
  - sudo add-apt-repository -y ppa:0k53d-karl-f830m/openssl
  - sudo apt-get update -qq
  - sudo apt-get install -y openssl libssl-dev

jobs:
  include:
    - name: test

      install:
        - cargo build

      script:
        - cargo test

    - name: rustfmt

      install:
        - rustup component add rustfmt

      script:
        - cargo fmt -- --check

    - name: clippy

      install:
        - rustup component add clippy-preview

      script:
        - cargo clippy

branches:
  except:
  - /^dependabot\/.*$/

sudo: required
dist: trusty
language: rust
rust:
  - 1.32.0
  - stable
  - beta
  - nightly

matrix:
  fast_finish: true
  allow_failures:
    - rust: nightly

cache: cargo

before_install:
  - sudo add-apt-repository -y ppa:0k53d-karl-f830m/openssl
  - sudo apt-get update -qq
  - sudo apt-get install -y openssl libssl-dev
  - rustup component add rustfmt-preview

script:
  - if [[ $TRAVIS_RUST_VERSION == 1.32.0 ]]; then cargo fmt -- --check; fi
  - cargo build
  - cargo test

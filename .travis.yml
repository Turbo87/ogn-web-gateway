branches:
  only:
    - master

sudo: required
dist: trusty
language: rust
rust:
  - 1.36.0

matrix:
  fast_finish: true

jobs:
  include:
    - name: clippy + test

      before_install:
        - sudo add-apt-repository -y ppa:0k53d-karl-f830m/openssl
        - sudo apt-get update -qq
        - sudo apt-get install -y openssl libssl-dev
        - rustup component add clippy-preview

      install:
        - cargo build

      script:
        - cargo clippy
        - cargo test

    - name: rustfmt

      install:
        - rustup component add rustfmt

      script:
        - cargo fmt -- --check
